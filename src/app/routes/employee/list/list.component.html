<page-header [action]="phActionTpl">
  <ng-template #phActionTpl>
    <button (click)="add()" nz-button nzType="primary">{{ 'button.add' | i18n }}</button>
  </ng-template>
</page-header>
<nz-card>
  <sf mode="search" [schema]="searchSchema" (formSubmit)="st.reset($event)" (formReset)="st.reset($event)"></sf>
  <st
    #st
    [data]="data"
    [columns]="columns"
    [total]="total"
    [loading]="loading"
    [page]="page"
    (change)="stChange($event)"
  ></st>
</nz-card>
